<mat-card class="plant-card-spacing">
    <mat-card-header>
      <img mat-card-avatar [src]="plant.imageUrl"  />
      <mat-card-title>{{plant.name}}</mat-card-title>
      <mat-card-subtitle>Last Watered - {{ plant.lastWateredTime | date:'medium' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <!-- Start / stop watering -->
        <mat-grid-list cols="5" rowHeight="50px">
            <mat-grid-tile [colspan]="4">
                <mat-progress-bar mode="determinate" [value]="wateringProgressBarValue"></mat-progress-bar>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1">
                <button mat-raised-button color="primary" class="button-width"
                  (click)="handleWaterState()">{{plantBeingWatered ? 'Stop' : 'Water'}}</button>
            </mat-grid-tile>
          </mat-grid-list>
          <div class="status-text" [ngClass]="{'success-text-colour': wateringStatusText === 'Success!'}">
              {{wateringStatusText}}
          </div>
          <div *ngIf="wateredMoreThanSixHoursAgo()" class="error-text-spacing">
            <mat-error>Plant has not been watered for over 6 hours</mat-error>
          </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" 
        (click)="subtractOneHourFromLastWateredTime()">-1 Hour</button>
    </mat-card-actions>
</mat-card>
